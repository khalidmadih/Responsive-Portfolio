<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Khalid Madih - Contact</title>
</head>

<body>
    <header class="clearfix">
        <h1>Khalid Madih</h1>
        <nav id="menu">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li style="color: #4aaaa5">Contact</li>
            </ul>
        </nav>
    </header>
    <div class="entire-area clearfix">
        <section id="main-section" class="form-page">
            <form action="#" method="POST" id="contact-form" enctype="multipart/form-data">
                <h2>Contact</h2>
                <div class="form-row">
                    <label for="name">Name</label>
                    <input name="name" size="79" id="name" type="text" placeholder="John Smith">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input name="email" size="79" id="email" type="email" placeholder="example@gmail.com">
                </div>
                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="15" cols="80">
                    </textarea>
                </div>
                <input value="Submit" type="button" class="button">
            </form>
        </section>
        <section id="sidebar">
            <h2>Connect with Me</h2>
            <ul>
                <li><a href="" title="Github"><img class="fade"
                    src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_square_black-128.png"
                    alt="GitHub"></a></li>
                <li><a href="https://www.linkedin.com/in/khalidmadih/" target="_blank" title="LinkedIn"><img class="fade"
                    src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_square_color-128.png"
                    alt="LinkedIn"></a></li>
                <li><a href="mailto:madih_khalid@hotmail.com" title="Email"><img class="fade"
                    src="https://openclipart.org/image/800px/svg_to_png/179406/email-square.png" alt="Email"></a>
                </li>
            </ul>
        </section>
    </div>
    <footer class="footer">
        <p>Copyright &copy; 2017 by Khalid Madih</p>
    </footer>
</body>

</html>
